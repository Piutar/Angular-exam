<h1 class="col-sm-8">Xóa sản phẩm ?</h1>
<div class="col-sm-8" [hidden]="deleted">
  <table>
    <tr>
      <td class="td-size td-font">Tiêu đề:</td>
      <td>{{book.title}}</td>
    </tr>
    <tr>
      <td class="td-font td-size">Tác giả:</td>
      <td>{{book.author}}</td>
    </tr>
    <tr>
      <td class="td-font">Mô tả:</td>
      <td>{{book.description}}</td>
    </tr>
  </table>

</div>
<div [hidden]="!deleted">{{message}}</div>
<div class="w-75 p-2">
  <button class="btn btn-danger"(click)="deleteThisBook()">Delete</button>
  <button  class="btn btn-success" routerLink="">Back</button>
</div>
